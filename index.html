<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yll Gashi</title>
    <link rel="icon" href="./img/favicon.ico">

    <!-- External css -->
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://unpkg.com/webkul-micron@1.1.6/dist/css/micron.min.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

    <!-- Header & profile img -->
    <header class="col-12 d-flex align-items-center justify-content-center" id="profile-pic-section">
        <img src="./img/profile-pic.jpg" alt="" class="rounded-circle m-4" id="profile-pic" data-toggle="modal"
            data-target="#exampleModal" data-micron="pop">
    </header>

    <main>
        <!-- Name -->
        <section class="col-12 d-flex align-items-center justify-content-center" id="name-section">
            <article class="p-2 name-article">
                <h3 class="text-center my-0 mx-1 ">Yll Gashi</h3>
            </article>
        </section>

        <!-- "About me" and "Working on" buttons -->
        <section class="col-12 d-flex align-items-center justify-content-center">
            <article class="p-2">
                <button onclick="showAboutText()" class="btn btn-secondary" type="button" data-toggle="collapse"
                    data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    About me
                </button>
                <button onclick="showWorkingText()" class="btn btn-dark" type="button" data-toggle="collapse"
                    data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    Working on
                </button>
            </article>
        </section>

        <!-- "About me" and "Working on" -->
        <section class="collapse col-12" id="collapseExample">
            <div class="card card-body text-center mx-1" id="about-hoobies-text">
            </div>
        </section>

        <!-- animated rocket -->
        <section class="rocket-section col-12 d-flex align-items-center justify-content-center">
            <img id="animated-rocket" class="align-self-end my-1" src="./img/rocket.png" data-micron="bounce">
        </section>
    </main>



    <!-- Modal after clicking at profile pic -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Don't click on my face, duh!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="text-on-modal">
                    <!-- Social media accounts -->
                    <section class="d-flex align-items-center justify-content-center">
                        <!-- telegram -->
                        <a href="https://telegram.me/yllgashi" target="_blank"><img
                                src="./img/social-icons/telegram.png" class="contact-icons mx-1" data-micron="tada"></a>
                        <!-- twitter -->
                        <a href="https://twitter.com/yllgasshi" target="_blank"><img
                                src="./img/social-icons/twitter.png" class="contact-icons mx-1" data-micron="tada"></a>
                        <!-- instagram -->
                        <a href="https://www.instagram.com/yllgasshi" target="_blank"><img
                                src="./img/social-icons/instagram.png" class="contact-icons mx-1"
                                data-micron="tada"></a>
                        <!-- linkedin -->
                        <a href="https://www.linkedin.com/in/yll-gashi-a5a9331b1" target="_blank"><img
                                src="./img/social-icons/linkedin.png" class="contact-icons mx-1" data-micron="tada"></a>
                        <!-- github -->
                        <a href="https://github.com/yllgashi" target="_blank"><img src="./img/social-icons/github.png"
                                class="contact-icons mx-1" data-micron="tada"></a>
                    </section>
                    <!-- Qr code -->
                    <p class="text-center mt-1 mb-0">Or contact me directly</p>
                    <section class="d-flex align-items-center justify-content-center">
                        <img src="./img/qr-code.png" id="qr-code" data-micron="shake">
                    </section>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/webkul-micron@1.1.6/dist/script/micron.min.js" type="text/javascript"></script>
</body>
</html>
